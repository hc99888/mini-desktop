<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>代码预览器</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- 遮罩层 -->
  <div id="mask" class="mask"></div>

  <!-- 导出类型选择 -->
  <div id="exportMenu" class="popup">
    <div class="popup-title">导出选项</div>
    <div class="popup-item" data-type="html">导出 HTML 文件</div>
    <div class="popup-item" data-type="zip">导出 ZIP 压缩包</div>
  </div>

  <!-- 二次确认弹窗 -->
  <div id="confirmMenu" class="popup">
    <div id="confirmText" class="popup-title"></div>
    <div class="popup-btn-row">
      <button id="confirmCancel" class="popup-btn">取消</button>
      <button id="confirmOk" class="popup-btn">确认</button>
    </div>
  </div>

  <!-- 主应用 -->
  <div class="app">

    <!-- 翻页按钮 -->
    <button id="toPreview" class="nav-btn">预览 →</button>
    <button id="toEditor" class="nav-btn">← 编辑</button>

    <div class="pages" id="pages">

      <!-- 编辑页 -->
      <div class="page">

        <div class="header">
          <div class="top-scroll">
            <div class="top-scroll-inner">
              <button id="runBtn" class="run-btn btn">运行</button>
              <button id="exportBtn" class="top-btn btn">导出</button>
              <button id="clearBtn" class="top-btn btn">清空</button>
              <button class="mode-btn btn active" data-mode="column">竖列</button>
              <button class="mode-btn btn" data-mode="single">单文件</button>
            </div>
          </div>
        </div>

        <div class="tab-bar" id="tabBar">
          <button class="tab-btn active" data-target="html">HTML</button>
          <button class="tab-btn" data-target="css">CSS</button>
          <button class="tab-btn" data-target="js">JS</button>
        </div>

        <div class="editor-container">

          <!-- 竖列模式 -->
          <div id="columnMode">

            <div class="editor-block">
              <div class="editor-title">
                HTML
                <button class="small-btn copy-btn btn" data-target="htmlCode_column">复制</button>
                <button class="small-btn del-btn btn" data-target="htmlCode_column">删除</button>
              </div>
              <textarea id="htmlCode_column"></textarea>
            </div>

            <div class="editor-block">
              <div class="editor-title">
                CSS
                <button class="small-btn copy-btn btn" data-target="cssCode_column">复制</button>
                <button class="small-btn del-btn btn" data-target="cssCode_column">删除</button>
              </div>
              <textarea id="cssCode_column"></textarea>
            </div>

            <div class="editor-block">
              <div class="editor-title">
                JavaScript
                <button class="small-btn copy-btn btn" data-target="jsCode_column">复制</button>
                <button class="small-btn del-btn btn" data-target="jsCode_column">删除</button>
              </div>
              <textarea id="jsCode_column"></textarea>
            </div>

          </div>

          <!-- 单文件模式 -->
          <div id="singleMode">

            <div class="single-block" id="single-html">
              <div class="editor-title">
                HTML
                <button class="small-btn copy-btn btn" data-target="htmlCode_single">复制</button>
                <button class="small-btn del-btn btn" data-target="htmlCode_single">删除</button>
              </div>
              <textarea id="htmlCode_single"></textarea>
            </div>

            <div class="single-block" id="single-css">
              <div class="editor-title">
                CSS
                <button class="small-btn copy-btn btn" data-target="cssCode_single">复制</button>
                <button class="small-btn del-btn btn" data-target="cssCode_single">删除</button>
              </div>
              <textarea id="cssCode_single"></textarea>
            </div>

            <div class="single-block" id="single-js">
              <div class="editor-title">
                JavaScript
                <button class="small-btn copy-btn btn" data-target="jsCode_single">复制</button>
                <button class="small-btn del-btn btn" data-target="jsCode_single">删除</button>
              </div>
              <textarea id="jsCode_single"></textarea>
            </div>

          </div>

        </div>
      </div>

      <!-- 预览页 -->
      <div class="page">
        <div class="header">
          <div class="top-scroll">
            <div class="top-scroll-inner">
              <button id="fullscreenBtn" class="top-btn btn">全屏预览</button>
            </div>
          </div>
        </div>

        <iframe id="previewFrame"></iframe>
      </div>

    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
