<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>代码预览器</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

      <!-- 导出弹窗（居中） -->
      <div id="exportMask" class="mask" style="display:none;"></div>
      <div id="exportMenu" class="export-popup" style="display:none;">
        <div class="export-title">导出选项</div>
        <div class="export-item" data-type="html">导出 HTML 文件</div>
        <div class="export-item" data-type="zip">导出 ZIP 压缩包</div>
      </div>

  <!-- 翻页按钮 -->
  <button id="toPreview" class="nav-btn">预览 →</button>
  <button id="toEditor" class="nav-btn">← 编辑</button>

  <div class="pages" id="pages">

    <!-- 编辑页 -->
    <div class="page">

      <!-- 顶部按钮区（左右滑动） -->
      <div class="header">
        <div class="top-scroll">
          <div class="top-scroll-inner">

            <button id="runBtn" class="run-btn btn">运行</button>
            <button id="exportBtn" class="top-btn btn">导出</button>
            <button id="clearBtn" class="top-btn btn">清空</button>
            <button class="mode-btn btn active" data-mode="column">竖列</button>
            <button class="mode-btn btn" data-mode="single">单文件</button>

          </div>
        </div>
      </div>

      <!-- 单文件模式切换条 -->
      <div class="tab-bar" id="tabBar" style="display:none;">
        <button class="tab-btn active" data-target="html">HTML</button>
        <button class="tab-btn" data-target="css">CSS</button>
        <button class="tab-btn" data-target="js">JS</button>
      </div>

      <!-- 编辑区 -->
      <div class="editor-container">

        <!-- 竖列模式 -->
        <div id="columnMode">

          <div class="editor-block">
            <div class="editor-title">
              HTML
              <button class="small-btn copy-btn btn" data-target="htmlCode">复制</button>
              <button class="small-btn del-btn btn" data-target="htmlCode">删除</button>
            </div>
            <textarea id="htmlCode" oninput="autoResize(this)"></textarea>
          </div>

          <div class="editor-block">
            <div class="editor-title">
              CSS
              <button class="small-btn copy-btn btn" data-target="cssCode">复制</button>
              <button class="small-btn del-btn btn" data-target="cssCode">删除</button>
            </div>
            <textarea id="cssCode" oninput="autoResize(this)"></textarea>
          </div>

          <div class="editor-block">
            <div class="editor-title">
              JavaScript
              <button class="small-btn copy-btn btn" data-target="jsCode">复制</button>
              <button class="small-btn del-btn btn" data-target="jsCode">删除</button>
            </div>
            <textarea id="jsCode" oninput="autoResize(this)"></textarea>
          </div>

        </div>

        <!-- 单文件模式 -->
        <div id="singleMode" style="display:none;">

          <div class="single-block" id="single-html" style="display:flex;">
            <div class="editor-title">
              HTML
              <button class="small-btn copy-btn btn" data-target="htmlCode">复制</button>
              <button class="small-btn del-btn btn" data-target="htmlCode">删除</button>
            </div>
            <textarea id="htmlCode" oninput="autoResize(this)"></textarea>
          </div>

          <div class="single-block" id="single-css">
            <div class="editor-title">
              CSS
              <button class="small-btn copy-btn btn" data-target="cssCode">复制</button>
              <button class="small-btn del-btn btn" data-target="cssCode">删除</button>
            </div>
            <textarea id="cssCode" oninput="autoResize(this)"></textarea>
          </div>

          <div class="single-block" id="single-js">
            <div class="editor-title">
              JavaScript
              <button class="small-btn copy-btn btn" data-target="jsCode">复制</button>
              <button class="small-btn del-btn btn" data-target="jsCode">删除</button>
            </div>
            <textarea id="jsCode" oninput="autoResize(this)"></textarea>
          </div>

        </div>

      </div>
    </div>

    <!-- 预览页 -->
    <div class="page">

      <div class="header">
        <div class="top-scroll">
          <div class="top-scroll-inner">
            <button id="fullscreenBtn" class="top-btn btn">全屏预览</button>
          </div>
        </div>
      </div>

      <iframe id="previewFrame"></iframe>

    </div>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
